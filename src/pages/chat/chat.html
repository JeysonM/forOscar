  <ion-navbar color="primary">
    <ion-title>{{item.name}}</ion-title>

          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>

</ion-content>

<ion-footer>

      <ion-input  placeholder="Type a message"></ion-input>

          <ion-icon name="send"></ion-icon>

      </button>
    </ion-buttons>
