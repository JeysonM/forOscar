<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
    <ion-buttons end>
        <button ion-button icon-only >
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card>
    <img src="{{item.photo}}"/>
    
        <div class="card-title">{{item.name}} {{item.lastName}}</div>
        <div class="card-subtitle">{{item.mail}}</div>
    
    
  </ion-card>

  <ion-list>
      <ion-list-header>
        <h2 class="color-text-light">Info y numero de telefono</h2>
      </ion-list-header>
  
      <ion-item-sliding>
        <ion-item>
          <h2>{{item.description}}</h2>
          <p>18 de diciembre</p>
        </ion-item>
      </ion-item-sliding>
      
      <ion-item-sliding>
        <ion-item>

          <h2>{{item.phone}}</h2>
          <ion-note item-end><ion-icon name='ios-arrow-forward' item-end></ion-icon></ion-note>
          
        </ion-item>
        
        <ion-item-options>
            <button ion-button color="light" icon-start>
              <ion-icon name="text"></ion-icon>
              Text
            </button>
            <button ion-button color="secondary" icon-start>
              <ion-icon name="call"></ion-icon>
              Call
            </button>
        </ion-item-options>
        
      </ion-item-sliding>
  
  </ion-list>
  
  <ion-list>
    <ion-list-header>
      <h2 class="color-text-light">Mas opciones</h2>
    </ion-list-header>

    <ion-list-header>
        <button ion-button full icon-start color="danger"><ion-icon name='md-remove-circle' is-active="false"></ion-icon>
          Bloquear</button>
    </ion-list-header>
<!--       
      <ion-list-header>
          <button ion-button full icon-start><ion-icon name='briefcase' is-active="false"></ion-icon>
            Work</button>
      </ion-list-header> -->
  
  </ion-list>
</ion-content>
