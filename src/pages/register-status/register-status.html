<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nuevo estado</ion-title>
    <ion-buttons end>
        <button ion-button ion-only (click)="close()">
            <ion-icon name="close"></ion-icon>
        </button>
        
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-textarea rows="4" maxLength="50" placeholder="Escribe un estado"></ion-textarea>
        </ion-item>
        <button ion-button full color="light" ><ion-icon name="camera"></ion-icon></button>
      </ion-list>

      <button ion-button full>Guardar</button>
</ion-content>
